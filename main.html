<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="icon" href="favicon (1).ico" type="image/x-icon">
    <script src="scripts.js" defer></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            transition: background-color 0.3s ease;
            opacity: 0;
            animation: fadeIn 0.9s ease-in-out forwards;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
            transition: background-color 0.3s ease;
        }

        input[type="text"] {
            padding: 10px;
            margin-right: 5px;
            border-radius: 5px;
            border: 1px solid #ccc;
            width: 70%;
            transition: all 0.3s ease;
        }

        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
        }

        #weather-info {
            margin-top: 20px;
            transition: all 0.3s ease;
        }

        .error-message {
            color: red;
            margin-top: 10px;
            transition: all 0.3s ease;
        }

        .weather-icon {
            font-size: 3em;
        }

        #toggle-unit-btn {
            display: none;
            margin-top: 10px;
            transition: all 0.3s ease;
        }

        #toggle-unit-btn.show {
            display: block;
        }

        #forecast {
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid #ccc;
        }

        .forecast-day {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
        }

        .forecast-day img {
            width: 50px;
            height: 50px;
        }
        
     
#history-tab {
    margin-top: 20px;
    border-top: 1px solid #464545;
    padding-top: 20px;
}

#history-tab h2 {
    margin-bottom: 10px;
    color: #333;
}

#history-list {
    list-style-type: none;
    padding: 0;
    margin: 0;
}

#history-list li {
    padding: 10px;
    border-bottom: 1px solid #f8f7f7;
    transition: background-color 0.3s ease;
}

#history-list li:last-child {
    border-bottom: none;
}

#history-list li:hover {
    background-color: #f0f0f0;
    cursor: pointer;
}

#history-list li span {
    font-size: 0.9em;
    color: #3f3f3f;
    margin-left: 10px;
}

#favorites {
            margin-top: 20px;
        }

        #favorites-list li {
            list-style: none;
            margin-bottom: 5px;
        }


        #warning-message {
            margin-top: 20px;
            padding: 10px;
            background-image: linear-gradient(to right, red, orange);
            color: #333;
            border-radius: 5px;
            display: none;
        }

        #warning-message .warning-icon {
            margin-right: 10px;
        }

    </style>
</head>
<body>
    <div class="container">
        <h1 style="margin-bottom: 20px;">Weather App</h1>
        <div class="weather-container">
            <input type="text" id="city-input" placeholder="Enter city name">
            <button id="search-btn"><i class="fas fa-search"></i></button>
            <div id="weather-info"></div>
            <p class="error-message" id="error-message"></p>
            <button id="toggle-unit-btn">Switch to Fahrenheit</button>
        </div>
        <div id="forecast"></div>

        <div id="history-tab">
            <h2>Search History</h2>
            <button id="clear-history-btn">Clear History</button>
            <ul id="history-list"></ul>
            <div id="warning-message">
                <span class="warning-icon"><i class="fas fa-exclamation-triangle"></i></span>
                <span>We DO NOT use your location its just a feature that lets you see the weather of where you are!</span>
            </div>
    </div>
</body>
</html>
